<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">    

<head>
    <link rel="stylesheet" th:href= "@{/css/style.css}"/>
</head> 

    <h1 style="color:White;font-family:verdana;font-size:36px;text-align: center;background-color:#7289da">

        Inventory Edit Page

    </h1>
    <center>
        <img th:src="@{/img/H.png}" style= "width:150px;height:150px;" alt= "Hospital Logo">
    </center>

    <form th:object="${reg}" th:action="@{/regsubmit}" th:method="post">
        <table border="2" align="center" cellpadding="5" cellspacing="5">
            <tr>
                <td> Beds:</td>
                <td> <input type="number" id="edit_this" name="quantity" min="0"> </td>
            </tr>

            <tr>
                <td> Scalpels:</td>
                <td> <input type="number" id="edit_this" name="quantity" min="0"> </td>
            </tr>

            <tr>
                <td> Needles:</td>
                <td> <input type="number" id="edit_this" name="quantity" min="0"> </td>
            </tr>

            <tr>
                <td> IV Bags:</td>
                <td> <input type="number" id="edit_this" name="quantity" min="0"> </td>
            </tr>

            <tr>
                <td> Crutches:</td>
                <td> <input type="number" id="edit_this" name="quantity" min="0"> </td>
            </tr>

            <tr>
                <td> Masks:</td>
                <td> <input type="number" id="edit_this" name="quantity" min="0"> </td>
            </tr>

            <tr>
                <td> Gloves:</td>
                <td> <input type="number" id="edit_this" name="quantity" min="0"> </td>
            </tr>
        </table>
        <p>
            <form th:action="@{/}" th:method="get">
                <p>
                    Submit Changes and go back to the inventory page
                    <a href="edit_inventory.html">
                        <button>Submit Changes</button>
                    </a>
                </p>
            </form>
        </p>
    </form>
</body>
</html>
