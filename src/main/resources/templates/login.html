<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

        <!-- Brand -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/H.png}" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
                Hospital ERP
            </a>
        </div>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <br>
    <center>
        <img th:src="@{/img/H.png}" style="width:150px;height:150px;" alt="Hospital Logo">
    </center>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h2 class="text-center"> Login </h2>
                <div class="card-body">
                    <form th:object="${login}" th:action="@{/submit}" th:method="post">
                        <div class="form-group">
                            <label> Enter email :</label>
                            <input th:field="*{email}" type="text" name="email" size="30" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label> Enter password :</label>
                            <input th:field="*{password}" type="password" name="password" size="30"
                                class="form-control" required>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <form th:action="@{/registration}" th:method="get">
            <p>
                Don't have an account with us?
                <button type="submit" class="btn btn-secondary">Register</button>
            </p>
        </form>
        <h2>
            <span th:if="${errorMessage}" th:text="${errorMessage}">errorMessage</span>
        </h2>
    </div>


</body>

</html>
