    <style>
        * {box-sizing: border-box}
        body {font-family: "Lato", sans-serif;}
        
        /* Style the tab */
        .tab {
          float: left;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
          width: 30%;
          height: 300px;
        }
        
        /* Style the buttons inside the tab */
        .tab button {
          display: block;
          background-color: inherit;
          color: black;
          padding: 22px 16px;
          width: 100%;
          border: none;
          outline: none;
          text-align: left;
          cursor: pointer;
          transition: 0.3s;
          font-size: 17px;
        }
        
        /* Change background color of buttons on hover */
        .tab button:hover {
          background-color: #ddd;
        }
        
        /* Create an active/current "tab button" class */
        .tab button.active {
          background-color: #ccc;
        }
        
        /* Style the tab content */
        .tabcontent {
          float: left;
          padding: 0px 12px;
          border: 1px solid #ccc;
          width: 70%;
          border-left: none;
          height: 300px;
        }
        </style>
        </head>
        <body>
        
        <h2>Your Current Apppointments:</h2>
        
        <div class="tab">
          <button class="tablinks" onclick="openCity(event, 'monday')" id="defaultOpen">11/07/22</button>
          <button class="tablinks" onclick="openCity(event, 'tuesday')">11/07/23</button>
          <button class="tablinks" onclick="openCity(event, 'wednesday')">11/07/24</button>
        </div>
        
        <div id="monday" class="tabcontent">
          <h3>Monday</h3>
          <p>Appointment with Dr.Ajay</p>
        </div>
        
        <div id="tuesday" class="tabcontent">
            <h3>Tuesday</h3>
            <p>Appointment with Dr.Dhawan</p>
        </div>
        
        <div id="wednesday" class="tabcontent">
            <h3>Wednesday</h3>
            <p>Appointment with Dr.Ceamorebuts</p>
        </div>
        
        <script>
        function openCity(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
        </script>
           
    <a href="main.html">

</body>
